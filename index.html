<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sufes - Roman Heritage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="icon.ico">

</head>
<body>
  <!-- Left Sidebar -->
  <div class="sidebar">
    <img class="sidebar-logo" src="logo_sufes.png" alt="Sufes Logo">
    <div style="justify-content: end;">
    <button id="upButton">
        <img src="music_icon.png" alt="Music" style="
        width: 45px;
    ">
    </button>
    <button id="downButton">
        <img src="about-icon.png" alt="About" style="
        width: 45px;
    ">
    </button>
</div>
</div>
    

  

  <!-- Popup for Copyright -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>&copy;2024 Cayenne Team. All rights reserved. This website and its content are the property of Cayenne Team. Unauthorized use, reproduction, or distribution is strictly prohibited.<br>&copy;2024 Cayenne Team. All rights reserved</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo">
      <source src="roman.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Centered Text and Button -->
    <div class="center-content">
      <h1 class="titre">SUFES</h1>
      <button id="discoverButton">Discover</button>
    </div>
  </div>

  <!-- New Layout (Hidden Initially) -->
  <div id="newLayout" class="hidden">
    <div class="left-sidebar">Left Sidebar</div>
    <div class="center-content">
      <img id="dynamicContent" src="placeholder.jpg" alt="Dynamic Content">
    </div>
    <div class="right-sidebar">Right Sidebar</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
